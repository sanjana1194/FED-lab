<!doctype html>
<html>
<head>
<title>Creating an object using object literal</title>
</head>
<body>
<script type="text/javascript">
let obj = {
  l: 30,
  b: 40,
  h: 50,
  display: function() {
    console.log(`length:${this.l}`);
    console.log(`breadth:${this.b}`);
    console.log(`height:${this.h}`);
  },
  volume: function() {
    return this.l * this.b * this.h;
  }
};

obj.display();
console.log(typeof(obj));
console.log(`volume of the box:${obj.volume()}`);
</script>
</body>
</html>
